    // Calculation of two numbers using Callback function

    function myDisplayer(test) {

      document.getElementById("demo").innerHTML = test;
    }

    function myCalculator(num1, num2, myCallback) {
      // argument pass num1, num2, & callaback function in myCalculator function
      let sum = num1 + num2; // add two numbers . Store in sum variable
      myCallback(sum); // call the mycallback fucction and pass the sum value
