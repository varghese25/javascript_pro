<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        // backTick used it wil change to string . 
        // if i remove the backTick it will become object
        let channels = `
        [
            {
                "_comment": "Object Creation JSON YouTube Example Below are the Schema With same Object different rating ...",
                "name": "varghese",
                "subscribers": 1060,
                "rating": 7.9,
                "is_active": true
            },

            {
                "name": "Serah",
                "subscribers": 5,
                "rating": null,
                "is_active": false
            }
        ]`;

        console.log(channels) // String
        console.log(JSON.parse(channels)) //  converted to  from String to object.
        console.log(JSON.parse(channels)[0]) // Particular Row Accessed to get data
        console.log(JSON.parse(channels)[0].name) // 0th row .name is Varghese.
        console.log(JSON.parse(channels)[1].rating) // 1st row rating , it null
        // similary we can access anything using JSON.parse to convert from string to object
    </script>
</head>

<body>

    <h1>
        JSON - TUTORIAL Example 1
    </h1>

    <h3>
        Please right click the browser Inspect Find the OutPut Console
    </h3>

</body>

</html>
