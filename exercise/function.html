<body>
    <h2>JavaScript Functions</h2>
    <p>Call a function which performs a calculation and returns the result:</p>
    <hr> </hr>
  <p id="demo"></p> 

<script>
let y = myFuction(5, 5);
document.getElementById("demo").innerHTML = "Result = " + y;
function myFuction(a , b) {

    return  a * b;
}


</script>
