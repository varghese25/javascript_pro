<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FD rate calculator/style.css">
    <title>FD Rate Calculator</title>
</head>
<body>
    <div id="wrapper">
    <h2>FD Rate Calculator</h2>
<input type="text" id="input" placeholder="tenure months">
    <div>
        <div>
            <button type="submit" onclick="fdRate()">Calculate</button> <!-- Onclick & add function 
            when to give result because function not give it when page loads afterward fdRate displays-->
        </div>
        <div id="result"></div>

      <!-- Condition
Fd rates
<3 months - 5.8 %
3-6 months - 6.5%
7-9 months - 6.8%
>= 10 months - 7%
get tenure months as input and display the FD rate as output 
-->
        <script>
            function fdRate()
            {
             let months = Number(document.getElementById("input").value);
                let rate = 0;
                // else if ladder

                if(months < 3)
                {
                    rate = 5.8;
                }
                else if(months >= 3 && months <= 6)
                {
                    rate = 6.5;
                }
                else if(months >= 7 && months <= 9)
                {   
                    rate = 6.8;
                }
                else
                {
                    rate = 7;
                }

                let result = document.querySelector('#result'); //  <div id="result">
                result.innerHTML = `FD rate is ${rate}%`; //  using template literals
            }
        </script>
</body>
</html>
